{% extends "base.html" %}
{% block title %}New Employee{% endblock %}
{% block content %}
<h1>Add New Employee</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{field.label}}
    {{field}}
  </p>
  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
